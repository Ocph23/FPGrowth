<div class="row">
    <div class="col border-bottom p-b-40">
        <div id="carouselExampleIndicators1" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" ng-repeat="item in Source">
                <li data-target="#carouselExampleIndicators1" data-slide-to="$index" class="active"></li>
            </ol>
            <div class="carousel-inner" ng-repeat="item in Source">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/barang/{{item.idbarang}}.png" alt="{{$index}} slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 class="text-white">{{item.nama_barang}}</h3>
                        <p>{{item.keterangan}}</p>
                    </div>
                </div>

            </div>
            <a class="carousel-control-prev" href="" data-target="#carouselExampleIndicators1" role="button"
                data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span> </a>
            <a class="carousel-control-next" href="" data-target="#carouselExampleIndicators1" role="button"
                data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span> </a>
        </div>
    </div>
</div>
<div class="row m-t-40">
    <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-12">
        <div class="card text-white" ng-repeat="item in Source">
            <img class="card-img" src="images/barang/{{item.idbarang}}.png" alt="Card image">
            <div class="card-img-overlay">
                <h3 class="card-title  text-white">{{item.nama_barang}}</h3>
                <p class="card-text">{{item.keterangan}}</p>
                <p class="card-text">{{item.tgl_publish}}</p>
                <a ui-sref="pembeli-detailproduk({id:item.idbarang})" class="btn btn-primary float-right">Detail</a>
            </div>
        </div>
    </div>

</div>
