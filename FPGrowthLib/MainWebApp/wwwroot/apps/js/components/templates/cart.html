<div class="col">
    <div class="email-inbox-header">
        <div class="row">
            <div class="col-lg-6">
                <div class="email-title"><span class="icon"><i
                            class="fas fa-shopping-cart"></i></span>&nbsp;&nbsp;Keranjang Belanja</div>
            </div>
        </div>
    </div>
    <div class="email-filters" ng-if="source.length>0">
        <div class="email-filters-right"><span class="email-pagination-indicator text-primary font-20">Rp
                {{total()|number}}</span>
            <div class="btn-group email-pagination-nav">
                <button ng-click="lanjut()" class="btn btn-success" type="button">Lanjut Ke Pembayaran</button>
            </div>
        </div>
    </div>
    <div class="chart-item" ng-repeat="item in source">
        <div class="chart-item-first">
            <div class="user-avatar">
                <img src="images/barang/{{item.gambar}}" alt="User Avatar" class="rounded user-avatar-xl">
            </div>
            <div class="chart-item-first-body">
                <p class="text-dark font-18" title="Nama Toko">{{item.penjual.nama_toko}}</p>
                <p class="text-muted font-16" title="Nama Toko">{{item.nama_barang}} </p>
                <p class="text-muted font-16" title="Nama Toko">Rp. {{item.harga|number}}</p>
            </div>
        </div>
        <div class="chart-item-secound">
            <div>
                <div class="quantity">
                    <input ng-model="item.jumlah" type="number" min="1" max="999999" step="1" value="1">
                </div>
            </div>
            <div>
                <h3 class="text-primary">Rp. {{hitung(item)|number}}</h3>
            </div>
            <div class="chart-item-action">
                <button ng-click="delete(item)" class="btn btn-outline-dark btn-rounded"><i
                        class="fas fa-trash-alt"></i>
                </button>
            </div>

        </div>
    </div>
</div>

<script>
    jQuery(
        '<div class="quantity-nav"><div ng-click="Up(item)" class="quantity-button quantity-up">+</div><div ng-click="Down(item)" class="quantity-button quantity-down">-</div></div>'
    )
        .insertAfter('.quantity input');
</script>
<script>
    $(document).ready(function () {

        // binding the check all box to onClick event
        $(".chk_all").click(function () {

            var checkAll = $(".chk_all").prop('checked');
            if (checkAll) {
                $(".checkboxes").prop("checked", true);
            } else {
                $(".checkboxes").prop("checked", false);
            }

        });

        // if all checkboxes are selected, then checked the main checkbox class and vise versa
        $(".checkboxes").click(function () {

            if ($(".checkboxes").length == $(".subscheked:checked").length) {
                $(".chk_all").attr("checked", "checked");
            } else {
                $(".chk_all").removeAttr("checked");
            }

        });

    });
</script>
