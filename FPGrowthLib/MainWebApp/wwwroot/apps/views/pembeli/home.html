<div class="row">

    <div ng-if="!selectedKategori && !searchText" style="width: 100%; height: 75vh;" class="border-bottom p-b-40">
        <img class="h-100 w-100" src="images/front-info.jpg" alt="">


    </div>
    <div id="btnPenjual">
        <a ui-sref="register-penjual" class="btn btn-primary text-light">Anda Pengusaha ?</a>
    </div>


</div>


<div class="section-title font-24 strong text-light">DAFTAR BARANG</div>
<div class="row m-t-40">

    <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-12"
        ng-repeat="item in Source | filter : searchText ||  filter :  {idkategori:selectedKategori.idkategori}">
        <div class="card">
            <img class="card-img" src="/images/barang/{{item.gambar}}" alt="Card image">
            <div class="card-img-overlay">
                <h3 class="card-title">{{item.nama_barang}}</h3>
                <p class="card-text">{{item.keterangan}}</p>
                <p id="item-publish" class="card-text">
                    <publish value="item.tgl_publish"></publish>
                </p>
                <a id="item-Detail" ui-sref="pembeli-detailproduk({id:item.idbarang})"
                    class="btn btn-primary float-right">Detail</a>
            </div>
        </div>
    </div>
</div>
<style>
    #btnPenjual {
        position: absolute;
        right: 20px;
        margin: 20px;
    }

    #item-publish {
        position: absolute;
        left: 20px;
        bottom: 20px;
    }


    #item-Detail {
        position: absolute;
        right: 20px;
        bottom: 20px;
    }

    .card-img {
        height: 250px;
    }

    .card {
        color: #99bdc3;
    }
</style>
