<div class="row">

    <!--  pageheader  -->
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-header">
            <h2 class="pageheader-title"><i class="fa fa-fw fa-clipboard-list"></i> Kategori </h2>
            <div class="page-breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">WPKS</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Kategori</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- end pageheader  -->

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb-5">
        <div class="pills-regular">
            <ul class="nav nav-pills mb-1" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" data-target="#pills-home"
                        href="javascript:void(0)" role="tab" aria-controls="home" aria-selected="true">Daftar
                        Kategori</a>
                </li>
                <li class="nav-item">
                    <a ng-click="model={}" class="nav-link" id="pills-profile-tab" data-toggle="pill"
                        data-target="#pills-profile" href="javascript:void(0)" role="tab" aria-controls="profile"
                        aria-selected="false"><i class="fas fa-plus-circle"></i> Tambah Kategori</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="table-responsive">
                        <div id="accordion">
                            <div class="card" ng-repeat="item in Items">
                                <div class="card-header" id="heading{{item.idkategori}}">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse"
                                            data-target="#collapse{{item.idkategori}}" aria-expanded="true"
                                            aria-controls="collapseOne">
                                            {{kodefikasi.kategori(item.idkategori)}} - {{item.kode_kategori}} -
                                            {{item.nama_kategori}}
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapse{{item.idkategori}}" class="collapse"
                                    aria-labelledby="heading{{item.idkategori}}" data-parent="#accordion">
                                    <div class="card-body">
                                        <ul class="list-group">
                                            <li
                                                class="list-group-item d-flex justify-content-between align-items-center">
                                                {{item.deskripsi}}
                                                <span class="badge  badge-pill">
                                                    <div class="btn-group ml-auto float-lg-right">
                                                        <a class="btn btn-sm btn-outline-light" data-toggle="pill"
                                                            data-target="#pills-profile" href="javascript:void(0)"
                                                            ng-click="selectedItem(item)"><i class="far fa-edit"></i>
                                                        </a>
                                                        <button class="btn btn-sm btn-outline-light"
                                                            ng-click="delete(item)">
                                                            <i class="far fa-trash-alt"></i>
                                                        </button>
                                                    </div>
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <form ng-submit="simpan(model)">
                        <div class="card">
                            <h3 class="card-header">Tambah Kategori</h3>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="inputText1" class="col-form-label">Kode Kategori</label>
                                    <input ng-model="model.kode_kategori" maxlength="5" id="inputText1" type="text"
                                        class="form-control" placeholder="Kode">
                                </div>
                                <div class="form-group">
                                    <label for="inputText3" class="col-form-label">Kategori</label>
                                    <input ng-model="model.nama_kategori" maxlength="20" id="inputText3" type="text"
                                        class="form-control" placeholder="Kategori">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Deskripsi Kategori</label>
                                    <textarea ng-model="model.deskripsi" class="form-control"
                                        id="exampleFormControlTextarea1" rows="3"
                                        placeholder="Deskripsi Kategori"></textarea>
                                </div>
                                <div class="card-footer text-right">
                                    <button type="submit" class="btn btn-success">Simpan</button>
                                    <button type="button" class="btn btn-danger">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
