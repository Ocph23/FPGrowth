<div class="row">
    <div class="m-auto col-xl-8">
        <div class="card">
            <div class="card-header">
                <div class="d-inline-block font-18 mt-2">{{title}}</div>
            </div>
            <div class="card-body">
                <form id="validationform" ng-submit="simpan(model)">
                    <div class="form-group row">
                        <label class="col-12 col-sm-3 col-form-label text-right">Nama Barang</label>
                        <div class="col-12 col-sm-8 col-lg-6">
                            <input ng-model="model.nama_barang" type="text" required="" placeholder="Nama Barang"
                                class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-3 col-form-label text-right">Gambar</label>
                        <div class="col-12 col-sm-8 col-lg-6">
                            <fileinput model="model.GambarData" width="300" height="200" idname="'gambar'"
                                src="'images/barang/'+model.gambar" showview="true"></fileinput>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-3 col-form-label text-right">Stock</label>
                        <div class="col-12 col-sm-8 col-lg-6">
                            <input ng-model="model.stock" data-parsley-type="number" type="number" required=""
                                placeholder="Stock" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-3 col-form-label text-right">Harga</label>
                        <div class="col-12 col-sm-8 col-lg-6">
                            <input ng-model="model.harga" data-parsley-type="number" type="number" required=""
                                placeholder="Harga" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-3 col-form-label text-right">Kategori</label>
                        <div class="col-12 col-sm-8 col-lg-6">
                            <select ng-model="model.kategori" class="form-control"
                                ng-options="item as item.nama_kategori for item in Kategories track by item.idkategori">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-3 col-form-label text-right">Panjang</label>
                        <div class="col-12 col-sm-8 col-lg-6">
                            <input ng-model="model.panjang" data-parsley-type="number" type="number" required=""
                                placeholder="Panjang" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-3 col-form-label text-right">Lebar</label>
                        <div class="col-12 col-sm-8 col-lg-6">
                            <input ng-model="model.lebar" ng-model="model.nama_barang" data-parsley-type="number"
                                type="text" required="" placeholder="Lebar" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-3 col-form-label text-right">Tinggi</label>
                        <div class="col-12 col-sm-8 col-lg-6">
                            <input ng-model="model.tinggi" data-parsley-type="number" type="number" required=""
                                placeholder="Tinggi" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-3 col-form-label text-right">Keterangan</label>
                        <div class="col-12 col-sm-8 col-lg-6">
                            <textarea ng-model="model.keterangan" required="" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-12 text-right">
                                <button ui-sref="penjual-daftarbarang" class="btn btn-outline-danger"
                                    type="button">Tutup</button>
                                <button class="btn btn-primary" type="submit">Simpan</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
