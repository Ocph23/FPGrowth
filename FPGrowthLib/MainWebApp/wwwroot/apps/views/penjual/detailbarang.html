<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-header">
            <h2 class="pageheader-title">Detail Produk</h2>
            <div class="page-breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">WPKS</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Detail Produk</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="row">
            <div class="col-md-6">
                <div class="product-slider">
                    <div id="productslider-1" class="product-carousel carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-fluid" ng-src="images/barang/{{model.gambar}}" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" ng-src="images/penjual/{{model.penjual.foto_penjual}}"
                                    alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" ng-src="images/penjual/{{model.penjual.foto_toko}}"
                                    alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="product-details border-bottom">
                    <div class="border-bottom pb-3 mb-3">
                        <h2 class="mb-3">{{model.nama_barang}}</h2>
                        <div class="d-inline-block float-right">
                            Stock : {{model.stock}} Batang
                        </div>
                        <h3 class="mb-0 text-primary"> Harga : Rp. {{model.harga|number}}</h3>
                    </div>
                    <div class="product-size border-bottom">
                        <h4>Ukuran</h4><br>
                        <div class="row text-center">
                            <div class="col-md-4 quantity">
                                Panjang<br>
                                <input type="text" ng-model="model.panjang" placeholder="Cm" />
                            </div>
                            <div class="col-md-4 quantity">
                                Lebar<br>
                                <input type="text" ng-model="model.lebar" placeholder="Cm" />
                            </div>
                            <div class="col-md-4 quantity">
                                Tebal<br>
                                <input type="text" ng-model="model.tinggi" placeholder="Cm" />
                            </div>
                        </div>
                    </div>
                    <div class="product-size border-bottom">
                        <h4>Deskripsi</h4>
                        <p style="margin:10px">{{model.keterangan}}</p>
                    </div>
                    <div class="product-size border-bottom">
                        <button ui-sref="penjual-editbarang({id:model.idbarang})" class="btn btn-warning">EDIT</button>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="card">
            <div class="card-header">
                <h3 class="m-t-10">Komentar Barang</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="chat-module">
                            <div class="chat-module-top">
                                <div class="chat-module-body" style="padding: 20px;">
                                    <div class="media chat-item" style="margin-bottom:30px"
                                        ng-repeat="msg in model.comments">
                                        <img alt="photo" class="rounded-circle user-avatar-lg"
                                            ng-src="images/avatar/{{msg.photo}}">
                                        <div class="media-body">
                                            <div class="chat-item-title" style="margin-bottom: 0">
                                                <span class="chat-item-author">{{msg.nama}}</span>
                                                <publish value="msg.tgl_komentar"></publish>
                                            </div>
                                            <div class="chat-item-body" style="margin-right: 50px;">
                                                <p>{{msg.isi_komentar}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="chat-module-bottom">
                                <form class="chat-form">
                                    <div class="input-group input-group-round">
                                        <textarea ng-model="message" class="form-control" placeholder="Search chat"
                                            aria-label="Search Chat"></textarea>
                                        <div class="input-group-prepend">
                                            <span class="input-group">
                                                <button ng-click="addComment(message)" class="btn btn-primary">
                                                    Kirim
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .carousel-item>img {
        width: 100%;
        height: 400px;
    }

    .quantity input {
        height: 41px;
        line-height: 1.65;
        float: left;
        display: block;
        padding: 0;
        width: 100%;
        margin-bottom: 20px;
        padding-left: 20px;
        border: 1px solid #eee;
        position: relative;
    }
</style>
