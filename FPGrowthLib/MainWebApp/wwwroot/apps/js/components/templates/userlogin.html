<div ng-show="isLogin && profile.role=='pembeli'">

        aria-haspopup="true" aria-expanded="false"><img src="/assets/images/avatar-1.jpg" alt=""
            class="user-avatar-md rounded-circle" title="Profile"></a>
    <div id="profile1" class="dropdown-menu dropdown-menu-right nav-user-dropdown"
        aria-labelledby="navbarDropdownMenuLink2">
        <div class="nav-user-info">
            <h5 class="mb-0 text-white nav-user-name">{{profile.nama}}</h5>
        </div>
        <a class="dropdown-item" href="#"><i class="fas fa-user mr-2"></i>Profile</a>
        <a class="dropdown-item" ui-sref="pembeli-daftartagihan"><i class="fas fa-power-off mr-2"></i>Transaksi</a>
        <a class="dropdown-item" href="" ng-click="logoff()"><i class="fas fa-power-off mr-2"></i>Logout</a>
    </div>
</div>

        <div class="nav-user-info">
            <h5 class="mb-0 text-white nav-user-name">{{profile.nama}}</h5>
        </div>
