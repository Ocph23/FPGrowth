<div class="row">

    <div class="col border-bottom p-b-40">
        <div ng-if="!selectedKategori" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" ng-repeat="item in Source">
                <li data-target="#carouselExampleIndicators" data-slide-to="$index" ng-class="{active: $index==0" }>
                </li>
            </ol>
            <div class="carousel-inner" ng-repeat="item in Source">
                <div class="carousel-item" ng-class="{active: $index==0}">
                    <img class="d-block w-100 " style="max-height: 85vh;" src="images/barang/{{item.idbarang}}.png"
                        alt="{{$index}} slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div id="btnPenjual">
        <a ui-sref="register-penjual" class="btn btn-primary text-light">Anda Pengusaha ?</a>
    </div>

</div>

<div class="row m-t-40">
    <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-12"
        ng-repeat="item in Source | filter : {idkategori:selectedKategori.idkategori}">
        <div class="card">
            <img class="card-img" src="images/barang/{{item.idbarang}}.png" alt="Card image">
            <div class="card-img-overlay">
                <h3 class="card-title">{{item.nama_barang}}</h3>
                <p class="card-text">{{item.keterangan}}</p>
                <p id="item-publish" class="card-text">
                    <publish value="item.tgl_publish"></publish>
                </p>

                <a id="item-Detail" ui-sref="pembeli-detailproduk({id:item.idbarang})"
                    class="btn btn-primary float-right">Detail</a>
            </div>
        </div>
    </div>

</div>


<style>
    #btnPenjual {
        position: absolute;
        right: 20px;
        margin: 20px;
    }

    #item-publish {
        position: absolute;
        left: 20px;
        bottom: 20px;
    }


    #item-Detail {
        position: absolute;
        right: 20px;
        bottom: 20px;
    }

    .card-img {
        height: 250px;
    }

    .card {
        color: #99bdc3;
    }
</style>
