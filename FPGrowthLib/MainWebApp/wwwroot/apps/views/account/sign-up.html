<div class="d-flex justify-content-center" >
    <form class="splash-container">
        <div class="card">
            <div class="card-header text-center">
                <h1>WPKS</h1>
            </div>
            <div class="card-body">
                <h3 class="mb-3">Form Registrasi Pengguna</h3>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="nick" required="" placeholder="Username" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="E-mail" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="pass1" type="password" required="" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" required="" placeholder="Konfirmasi Password">
                </div>
                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">Register Akun</button>
                </div>
            </div>
            <div class="card-footer bg-white">
                <p>Sudah Punya Akun ?<a ui-sref="login" class="text-secondary">&nbsp &nbsp Log In</a></p>
            </div>
        </div>
    </form>
</div>
